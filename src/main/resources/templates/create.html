<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<form th:object="${contact}" method="post">
    <input type="hidden" name="id" id="id" th:value="${contact.id}"/>
    <div>
        <label for="first_name">First name</label>
        <input type="text" name="firstName" id="first_name" th:value="${contact.firstName}"/>
    </div>
    <div>
        <label for="last_name">Last name</label>
        <input type="text" name="lastName" id="last_name" th:value="${contact.lastName}"/>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" th:value="${contact.email}"/>
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" th:value="${contact.phone}"/>
    </div>
    <button type="submit" th:text="${title}"></button>
</form>
</body>
</html>
